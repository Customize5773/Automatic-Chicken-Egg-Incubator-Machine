<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Egg Incubator Monitor</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h1>🐣 Automatic Egg Incubator</h1>
  <div class="grid">
    <div class="card">
      <p>Temperature:</p>
      <p id="temp" class="status-off">-- °C</p>
    </div>
    <div class="card">
      <p>Humidity:</p>
      <p id="hum" class="status-off">-- %</p>
    </div>
    <div class="card">
      <p>Heating Bulb:</p>
      <p id="bulb" class="status-off">--</p>
    </div>
    <div class="card">
      <p>Vent Status:</p>
      <p id="vent" class="status-off">--</p>
    </div>
  </div>

  <!-- JavaScript dimuat di akhir dengan defer jika eksternal -->
  <script src="script.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
